<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de cadastro de Saude UC Não sei qual é</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contato">
        <div class="info">
            <h1>Bem vindo!</h1>
            <h2 class="sub">Informe os Sintomas:</h2>
            <input id="nome" class="name" placeholder="Informe seu Nome">
            <input id="telefone" class="name" placeholder="Informe o telefone">
            <input id="local" class="name" placeholder="Informe o Local">
            <textarea id="mensagem" name="mensagem" rows="6" cols="40" placeholder="Informe os Sintomas "></textarea>
            <button>Verificar</button>
        </div>
        <div id="mapa">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3463.30223447322!2d-51.15159902445676!3d-29.768901075063518!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9519685a761f4465%3A0xb8aee657ae8c6579!2sSenac%20S%C3%A3o%20Leopoldo!5e0!3m2!1spt-BR!2sbr!4v1747754529318!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    </div>
</body>
</html>
